{% set version = "0.13.1" %}
{% set name = "pandas-gbq" %}
{% set sha256 = "b394aa388e6229cd4fe652709cc02597c6fa2e336e2ab973d35cc58635370b0b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: True  # [py2k]

requirements:
  build:
    - pip

  run:
    - python
    - setuptools
    - pandas >=0.19.0
    - pydata-google-auth
    - google-auth >=1.0.1
    - google-auth-oauthlib >=0.0.1
    - google-cloud-bigquery >=1.11.0

test:
  requires:
    - python
    - pip
  imports:
    - pandas_gbq
  commands:
    - python -m pip check

about:
  home: https://github.com/pydata/pandas-gbq
  license: BSD 3-clause
  license_file: LICENSE.txt
  summary: 'Pandas interface to Google BigQuery'

  doc_url: http://pandas-gbq.readthedocs.io
  dev_url: https://github.com/pydata/pandas-gbq

extra:
  recipe-maintainers:
    - jreback
    - leahecole
    - parthea
    - tswast
